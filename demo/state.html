    na.state.action('ui', (state, preload) => {
        document.querySelector('[data-var="title"]').textContent = preload.title;

        document.querySelector('[data-var="code"]').textContent = JSON.stringify(na.state.get('ui'));

    });

        // console.log('activity ', preload);

    });

    function onClick (action) {
        const ui = na.state.get('ui');
        const activity = na.state.get('activity') || [];
        const activity_last = na.state.get('activity.last') || [];
        const count = (ui && ui.count ? ui.count :  0);
        const title = (action + ' title').toUpperCase();

        switch (action) {
            case 'start':
            case 'stop':
            case 'restart':
            case 'pause':
                na.state.set('ui', {title, count: count + 1, auth: false});
                na.state.set('activity', [...activity, ...[JSON.stringify({...location, ...{action}})]]);
                na.state.set('activity_last', JSON.stringify({...location, ...{action}}));
                break;
        }
    }
